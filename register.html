{% extends 'automation/base.html' %}
{% block titile %}
    注册 | 工信部入网
{% endblock %}

{% block header %}
{% endblock %}

{% block content %}

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">{{ login_title }}</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" action="/automation/register/" method="post">
            {% csrf_token %}
          <div class="form-group">
            <label for="inputUserName" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
              <input type="text" name='UserName' class="form-control" id="id_username" placeholder="username" required>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
              <input type="password" name='password' class="form-control" id="inputPassword3" placeholder="password" required>
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-10">
              <input type="email" name='email' class="form-control" id="inputEmail3" placeholder="email">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a href="/admin" target="_blank" class="btn">登录</a>
                <button type="submit" class="btn btn-primary">注册</button>
                <label class="bg-warning">{{ hello }}</label>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block footer %}
    <script type="text/javascript">
        $(document).ready(function () {
            $('#myModal').modal('show')
            $('#myModal').on('hidden.bs.modal', function () {
                $('#myModal').modal('show')
            })
        })
    </script>
{% endblock %}
